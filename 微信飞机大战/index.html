<script type="text/javascript">
	/*
	 分析角色（构造函数）
	游戏引擎：GameEngine --- 单例模式
		属性 ：  引擎背景   菜单   logo  plane 
		功能 ： 
			入口 ：   initMenu  菜单点击
			动画飞机  背景移动
	战斗机：  MyPlane  ---  单例模式
		属性 ： div
		功能 ： 
			创建   移动 （策略模式--监听时鼠标控制 还是键盘控制）
			开火  ---引出 子弹
		
	子弹 ：Bullet
		属性 ： div
		功能 ： 创建  移动    子弹和敌机--爆炸   消失
	敌机 ： Enemy 
		属性 ：div
		功能 ： 创建 移动  爆炸 消失
	 */
	window.onload = function(){
		new GameEngine().initMenu();
	}
	
</script>
